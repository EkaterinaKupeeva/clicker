<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker-game</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Rubik+Mono+One&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6d39be92ef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="nameClicker">CLICKER</h1>

    <div class="flex-container-column">
      <div class="flex-container">
        <input
          class="inputStarts"
          type="button"
          value="цифры"
          onclick="frontBtns('number')"
        />
        <input
          class="inputStarts"
          onclick="frontBtns('icons')"
          type="button"
          value="иконки"
        />
        <input
          class="inputStarts"
          onclick="frontBtns('empty')"
          type="button"
          value="пустые"
        />
      </div>
    </div>


    <div class="flex-container-column">

      <input id="start_btn" type="button" onclick="getStart()" value="НАЧАТЬ" />
      
      <div id="result"></div>

      <div class="flex-container">
        <button onclick="getClick(0)" class="btns"></button>
        <button onclick="getClick(1)" class="btns"></button>
        <button onclick="getClick(2)" class="btns"></button>
      </div>
      <div class="flex-container">
        <button onclick="getClick(3)" class="btns"></button>
        <button onclick="getClick(4)" class="btns"></button>
        <button onclick="getClick(5)" class="btns"></button>
      </div>
      <div class="flex-container">
        <button onclick="getClick(6)" class="btns"></button>
        <button onclick="getClick(7)" class="btns"></button>
        <button onclick="getClick(8)" class="btns"></button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
